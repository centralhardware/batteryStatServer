name: iOS App CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'iosapp/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [ "**" ]
    paths:
      - 'iosapp/**'
      - '.github/workflows/ios.yml'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show available Xcode versions
        run: ls /Applications | grep Xcode

      - name: Show default Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Find available iPhone simulator
        id: find-simulator
        run: |
          SIMULATOR=$(xcrun simctl list devices available iPhone | grep -m 1 "iPhone" | sed 's/.*(\(.*\)).*/\1/' || echo "")
          if [ -z "$SIMULATOR" ]; then
            echo "No iPhone simulator found, using generic iOS Simulator"
            echo "destination=generic/platform=iOS Simulator" >> $GITHUB_OUTPUT
          else
            DEVICE_NAME=$(xcrun simctl list devices available iPhone | grep -m 1 "iPhone" | sed 's/ (.*//; s/^ *//')
            echo "Found simulator: $DEVICE_NAME"
            echo "destination=platform=iOS Simulator,name=$DEVICE_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Build iOS app
        working-directory: iosapp/BatteryMonitor
        run: |
          xcodebuild clean build \
            -project BatteryMonitor.xcodeproj \
            -scheme BatteryMonitor \
            -destination '${{ steps.find-simulator.outputs.destination }}' \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO

      - name: Run tests (if any)
        working-directory: iosapp/BatteryMonitor
        continue-on-error: true
        run: |
          xcodebuild test \
            -project BatteryMonitor.xcodeproj \
            -scheme BatteryMonitor \
            -destination '${{ steps.find-simulator.outputs.destination }}' \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
